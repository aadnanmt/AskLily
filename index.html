<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEMO - Asisten Personal</title>

    <link rel="stylesheet" href="style.css">

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body class="bg-gray-900 text-white flex items-center justify-center h-screen sm:p-2">

    <div
        class="flex flex-col w-full h-full bg-black/45 backdrop-blur-lg overflow-hidden sm:max-w-2xl sm:max-h-[700px] sm:rounded-2xl sm:shadow-2xl sm:border sm:border-gray-700">

        <div class="p-4 border-b border-gray-700 flex justify-between items-center flex-shrink-0">
            <div class="flex items-center gap-3">
                <img src="img/adlily.png" alt="Foto Profil Bot"
                    class="w-10 h-10 rounded-full">
                <div>
                    <h1 class="text-xl font-bold">AskLily</h1>
                    <p class="text-sm text-gray-400">Asisten Personal Adnan</p>
                </div>
            </div>
            <div class="relative">
                <button id="bg-change-btn" class="p-2 rounded-full hover:bg-white/10 transition-colors"
                    title="Ganti Background">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="h-6 w-6 text-gray-400">
                        <rect width="18" height="18" x="3" y="3" rx="2" ry="2"></rect>
                        <circle cx="9" cy="9" r="2"></circle>
                        <path d="m21 15-3.086-3.086a2 2 0 0 0-2.828 0L6 21"></path>
                    </svg>
                </button>
                <input type="file" id="bg-upload" accept="image/png, image/jpeg, image/gif" class="hidden">
            </div>
        </div>

        <div id="chat-window" class="flex-1 p-6 overflow-y-auto space-y-4">
        </div>

        <div class="px-4 pb-3 flex items-center gap-2 flex-shrink-0">
            <button id="scroll-left-btn"
                class="p-1.5 rounded-full bg-white/10 hover:bg-white/20 transition-colors hidden">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                </svg>
            </button>

            <div id="suggestion-area" class="flex-1 flex gap-2 py-1 overflow-x-auto">
            </div>

            <button id="scroll-right-btn"
                class="p-1.5 rounded-full bg-white/10 hover:bg-white/20 transition-colors hidden">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                </svg>
            </button>
        </div>


        <div class="p-4 border-t border-gray-700 flex-shrink-0">
            <form id="chat-form" class="flex items-center space-x-3">
                <input type="text" id="user-input" placeholder="Ketik pertanyaanmu di sini..."
                    class="flex-1 w-full bg-gray-800 text-sm border-gray-600 rounded-lg py-2 px-4 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-300"
                    autocomplete="off">
                <button type="submit"
                    class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded-lg transition duration-300 flex items-center">
                    <span>Kirim</span>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="h-5 w-5 ml-2">
                        <path d="M5 12h14"></path>
                        <path d="m12 5 7 7-7 7"></path>
                    </svg>
                </button>
            </form>
            <p class="text-center text-xs text-white-300/70 pt-3">
                Created by <a href="https://www.instagram.com/aadnanmt_/" target="_blank"
                    class="font-semibold text-blue-350 hover:text-blue-500 transition-colors">AadnanMT</a>
            </p>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
